"$schema" = 'https://starship.rs/config-schema.json'
command_timeout = 500

format = """
[ÓÇ∞](bg:#334d7e fg:#1e1e2e)\
$directory\
[ÓÇ∞](fg:#334d7e bg:#046b1f)\
$git_branch\
$git_status\
[ÓÇ∞](fg:#046b1f bg:#3b3b3b)\
${custom.python_project}\
$python\
${custom.rye}\
${custom.uv}\
[ÓÇ∞](fg:#3b3b3b bg:#1e1e2e)\
$line_break\
$character"""

right_format = """
$cmd_duration\
$time\
"""

[directory]
truncation_length = 5
style = "bg:#334d7e fg:#ffffff"
format = "[ $path ]($style)"

[git_branch]
symbol = "Ôêò"
style = "bg:#046b1f fg:#ffffff"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#046b1f fg:#ffffff"
format = '[$all_status$ahead_behind]($style)'

[custom.python_project]
command = "grep -m1 '^name' pyproject.toml | cut -d '\"' -f2"
when = 'test -f pyproject.toml'
format = '[ üì¶ $output ]($style)'
style = "bg:#3b3b3b fg:#00cccc"
ignore_timeout = true

[python]
symbol = "Óúº"
style = "bg:#3b3b3b fg:#e157c3"
format = '[ $symbol ${version} (${virtualenv}) ]($style)'
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [
  "pyproject.toml",
  "requirements.txt",
  "setup.py",
  "Pipfile",
  ".python-version",
  "rye.lock",
  "uv.lock",
  ".venv"
]
python_binary = ["./.venv/bin/python3", "python3", "python"]

[custom.rye]
command = 'rye version 2>/dev/null | awk "{print \\$2}"'
when = 'test -f rye.lock'
format = '[ üçû Rye v$output ]($style)'
style = "bg:#3b3b3b fg:#ffa500"
ignore_timeout = true

[custom.uv]
command = 'uv --version | head -n1 | awk "{print \$2}"'
when = 'test -f uv.lock'
format = '[ ‚ö° uv v$output ]($style)'
style = "bg:#3b3b3b fg:bright-blue"
ignore_timeout = true

[time]
disabled = false
format = '[ $time ]($style)'
time_format = "%H:%M:%S"
style = "fg:#22da6e"

[cmd_duration]
min_time = 100
format = '[ ‚è± $duration ]($style)'
style = "fg:#cccccc"