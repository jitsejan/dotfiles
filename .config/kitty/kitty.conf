# ~/.config/kitty/kitty.conf

# Font and rendering
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.5
enable_ligatures yes

# Theme (can be your own or a symlinked file)
include ./theme.conf

# Tab bar configuration
tab_bar_edge bottom
tab_bar_align left
tab_bar_style custom
tab_bar_min_tabs 1
tab_activity_symbol "â€¢"
bell_on_tab no
tab_separator ""
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_title_template "{title: ^30.30}"
active_tab_font_style bold

# Scrollback search
map ctrl+shift+f scrollback_search
